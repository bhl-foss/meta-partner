MACHINEOVERRIDES =. "jetson-orin-nano-devkit-nvme:"

require conf/machine/jetson-orin-nano-devkit-nvme.conf

require conf/distro/include/distro-common.inc
require conf/machine/include/machine-common.inc

UEFI_SIGN_ENABLE = "1"

